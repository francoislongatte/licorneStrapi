# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'


- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'clean:all'

- task: Npm@1
  displayName: 'Launch Setup Strapi'
  inputs:
    command: 'custom'
    customCommand: 'run setup --plugins'

- checkout: self
  submodules: true